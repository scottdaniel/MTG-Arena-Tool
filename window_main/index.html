<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MTG Arena Tool</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="flags.min.css">
        <link rel="stylesheet" href="../shared/shared.css">
        <script src="../shared/jquery-3.3.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <script src="conic-gradient.js"></script>
        <script src="../shared/jquery.easing.1.3.js"></script>
        <script src="../shared/util.js"></script>
        <script src='../shared/spectrum.js'></script>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <link rel='stylesheet' href='../shared/spectrum.css' />
        <script src="renderer.js"></script>
    </head>
    <body>
        <div class="main_wrapper main_bg_image">
        </div>
        <div class="outer_wrapper">
            <div class="dialog_wrapper">
                <div class="dialog">
                </div>
            </div>

            <div class="top">
                <div class="flex_item">
                    <div class="top_logo"></div>
                    <div class="top_artist">Ghitu Lavarunner by Jesper Ejsing</div>
                </div>
                <div class="flex_item">
                    <div class="unlink" title="You are not logged-in."></div>
                    <div class="notification"></div>
                    <div class="button minimize"></div>
                    <div class="button settings"></div>
                    <div class="button close"></div>
                </div>
            </div>
            <div class="top_nav hidden">
                <div class="top_nav_icons">
                    <div class="top_nav_separator"></div>
                    <div class="top_nav_item item_selected ith" style="width: 60px;"><div class="ith_icon"></div></div>
                    <div class="top_nav_item it0"><span class="top_nav_item_text">MY DECKS</span><div class="top_nav_icon icon_1"></div></div>
                    <div class="top_nav_item it1"><span class="top_nav_item_text">HISTORY</span><div class="top_nav_icon icon_2"></div></div>
                    <div class="top_nav_item it2"><span class="top_nav_item_text">EVENTS</span><div class="top_nav_icon icon_3"></div></div>
                    <div class="top_nav_item it3"><span class="top_nav_item_text">EXPLORE</span><div class="top_nav_icon icon_4"></div></div>
                    <div class="top_nav_item it4"><span class="top_nav_item_text">ECONOMY</span><div class="top_nav_icon icon_5"></div></div>
                    <div class="top_nav_item it5"><span class="top_nav_item_text">COLLECTION</span><div class="top_nav_icon icon_6"></div></div>
                </div>
                <div class="top_nav_info">
                    <div class="flex_item" style="margin-left: auto;">
                        <div class="top_status"></div>
                        <div class="top_status_pop"></div>
                        <div class="top_constructed_rank"></div>
                        <div class="top_limited_rank"></div>
                        <div class="top_patreon"></div>
                        <div class="top_username"></div>
                        <div class="top_username_id"></div>
                    </div>
                </div>
            </div>

            <div class="loading_bar_main main_loading" style="display: none"><div class="loading_color loading_w"></div><div class="loading_color loading_u"></div><div class="loading_color loading_b"></div><div class="loading_color loading_r"></div><div class="loading_color loading_g"></div></div>


            <div class="popup"></div>
            <div class="wrapper">
                <div class="loading_bar init_loading"><div class="loading_color loading_w"></div><div class="loading_color loading_u"></div><div class="loading_color loading_b"></div><div class="loading_color loading_r"></div><div class="loading_color loading_g"></div></div>

                <div class="overflow_ux hidden">
                    <div class="moving_ux">
                        <div class="ux_item" id="ux_0">
                        </div>

                        <div class="ux_item" id="ux_1">
                        </div>
                    </div>
                </div>

                

                <div class="main_hover_container">
                    <div class="hover_card_quantity" style="opacity: 0;"></div>
                    <img class="main_hover" style="opacity: 0;">
                    <img class="main_hover_dfc" style="opacity: 0;">
                </div>
                <div class="main_hover_container">
                    <img class="loader" src="../images/nocard.png">
                    <img class="loader_dfc" src="../images/nocard.png">
                </div>

                <div class="message_center">
                    <div class="message_big red">Loading</div>
                    <div class="message_sub white">Just a moment..</div>
                </div>

                <div class="authenticate">
                    <div class="message_big green">Welcome!</div>
                        <label style="display: table">Email</label>
                    <div class="input_login_container">
                        <input type="username" id="signin_user" autocomplete="off" />
                    </div>
                        <label style="display: table">Password</label>
                    <div class="input_login_container">
                        <input type="password" id="signin_pass" autocomplete="off" />
                    </div>
                    <div class="button_simple_disabled centered login_link">Login</div>

                    <label class="check_container check_container_centered hover_label">Remember me?
                        <input type="checkbox" id="rememberme" onclick="rememberMe()" />
                        <span class="checkmark"></span>
                    </label>

                    <div class="message_small">Dont have an account? <a class="signup_link">Sign up!</a></div>
                    <div class="message_small">You can also <a class="offline_link">continue offline</a></div>
                    --<div class="message_small">Did you <a class="forgot_link">forget your password?</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
