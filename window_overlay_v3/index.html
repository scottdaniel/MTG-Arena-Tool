<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MTG Arena Tool</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="../shared/shared.css">
        <style>
        .card_tile {
            min-width: calc(100% - 48px) !important;
        }

        .card_tile_glow {
            left: calc(0px - 100% + 32px) !important;
            min-width: calc(100% - 48px) !important;
        }
        </style>
        <script>window.$ = window.jQuery = require("jquery");</script>
        <script src="jquery-ui/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
        <script src="overlay.js"></script>
    </head>
    <body>
        <div class="overlay_master_wrapper">
            <div class="overlay_controller no_animate click-on"></div>
            <div class="overlay_controller_panel click-on"></div>
            <div id="overlay_1" class="overlay_container click-on"></div>
            <div id="overlay_2" class="overlay_container click-on"></div>
            <div id="overlay_3" class="overlay_container click-on"></div>
            <div id="overlay_4" class="overlay_container click-on"></div>
            <div id="overlay_5" class="overlay_container click-on"></div>
            <div class="overlay_hover_container">
                <img class="main_hover" style="opacity: 0;"></img>
            </div>
        </div>
    </body>
</html>
